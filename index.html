<!doctype html>
<html lang="en" class="h-full scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signature Sales Journey Training Hub</title>

  <!-- App-like polish -->
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#0f172a" />

  <!-- Brand typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root { color-scheme: light dark; }
    html, body, #root { height: 100%; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
    }
    /* Optional: slightly nicer scrollbars (works in Chromium/WebKit) */
    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-thumb { border-radius: 999px; }
  </style>

  <!-- Tailwind config MUST come before the CDN script -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'Segoe UI', 'Roboto', 'Arial', 'sans-serif'] },
          boxShadow: {
            app: '0 20px 60px rgba(2, 6, 23, 0.18)',
          },
        }
      }
    };
  </script>

  <!-- Tailwind (fine for internal hub) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Markdown renderer + sanitizer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>

  <!-- React UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel (so app.js can be JSX without a build step) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tip: if you deploy under a subpath, change these to ./styles.css and ./app.js -->
  <link rel="stylesheet" href="/styles.css" />
</head>

<body class="h-full bg-slate-50 text-slate-900 antialiased selection:bg-slate-900/10 dark:bg-slate-950 dark:text-slate-100">
  <noscript>
    <div style="padding:16px;font-family:Inter,system-ui,Arial;">
      This app requires JavaScript to run.
    </div>
  </noscript>

  <div id="root" class="h-full"></div>

  <!-- Our app (NO module mode) -->
  <script type="text/babel" data-presets="env,react" src="/app.js"></script>
</body>
</html>
