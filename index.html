<body>
  <main class="layout" id="appShell">
    <!-- TOP BAR -->
    <header class="topbar">
      <button class="iconBtn mobileOnly" data-action="toggle-nav" aria-label="Open navigation" aria-expanded="false">
        <!-- simple hamburger -->
        <span class="iconLines" aria-hidden="true"></span>
      </button>

      <div class="brand">
        <div class="logoMark" aria-hidden="true">SB</div>
        <div class="brandText">
          <h1 class="appTitle">Sales Battle Card Hub</h1>
          <div class="appSubtitle">Daily training • Incentives • Talk tracks</div>
        </div>
      </div>

      <div class="topActions">
        <label class="search">
          <span class="searchIcon" aria-hidden="true">⌕</span>
          <input data-role="global-search" type="search" placeholder="Search…" autocomplete="off" />
        </label>

        <button class="iconBtn" data-action="toggle-theme" aria-label="Toggle theme" title="Toggle theme">
          ☾
        </button>
      </div>
    </header>

    <!-- MOBILE OVERLAY (click to close drawer) -->
    <div class="navOverlay" data-action="close-nav" hidden></div>

    <!-- SIDEBAR -->
    <aside class="sidebar" aria-label="Navigation">
      <div class="sidebarTop">
        <label class="search searchSm">
          <span class="searchIcon" aria-hidden="true">⌕</span>
          <input data-role="nav-search" type="search" placeholder="Filter navigation…" autocomplete="off" />
        </label>

        <button class="chipBtn" data-action="collapse-nav" type="button" title="Collapse sidebar">
          Collapse
        </button>
      </div>

      <!-- Keep your existing nav markup. Just make sure links have class="navItem" -->
      <nav class="nav">
        <!-- example -->
        <!-- <a class="navItem" href="/daily_training/...">Daily Training</a> -->
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <section class="content" id="mainContent">
      <!-- your existing app content renders here -->
    </section>
  </main>

  <script src="./app.js"></script>
</body>
